# Render.com Blueprint for Laravel Backend (Docker)
# https://render.com/docs/blueprint-spec

databases:
  - name: vibe-db
    plan: free
    databaseName: vibe_store
    user: vibe_user

services:
  - type: web
    name: vibe-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_NAME
        value: "VIBE Store"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: vibe-db
          property: connectionString
      - key: SESSION_DRIVER
        value: cookie
      - key: SESSION_SECURE_COOKIE
        value: "true"
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: FRONTEND_URL
        sync: false
      - key: CHARGILY_API_KEY
        sync: false
      - key: CHARGILY_API_URL
        value: https://pay.chargily.net/api/v2
      - key: CHARGILY_SUCCESS_URL
        sync: false
      - key: CHARGILY_FAILURE_URL
        sync: false
